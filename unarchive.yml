- name: Extract archive

  hosts: stapp01, stapp02, stapp03

  become: yes

  tasks:

    - name: Extract the archive and set the owner/permissions

      unarchive:

        src: /usr/src/itadmin/datacenter.zip

        dest: /opt/itadmin/

        owner: "{{ ansible_user }}"

        group: "{{ ansible_user }}"

        mode: "0744"
